<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>reveal.js</title>

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/reveal.css">
    <link rel="stylesheet" href="css/theme/npatarino.css">


    <!-- Theme used for syntax highlighting of code -->
    <link rel="stylesheet" href="lib/css/monokai.css">

    <!-- Printing and PDF exports -->
    <script>
        var link = document.createElement('link');
        link.rel = 'stylesheet';
        link.type = 'text/css';
        link.href = window.location.search.match(/print-pdf/gi) ? 'css/print/pdf.css' : 'css/print/paper.css';
        document.getElementsByTagName('head')[0].appendChild(link);
    </script>
</head>
<body>
<div class="reveal">
    <div class="slides">
        <section data-background-image="assets/images/cover.webp"></section>
        <section data-background-image="assets/images/pasadena.webp" data-background-opacity="0.15">
            <h1>Pasadena</h1>
            <h1><i>California</i></h1>
        </section>
        <section data-line-numbers="3,7-10" data-markdown="assets/md/closure_operator.md"></section>
        <section>
            <h1>Basic concepts</h1>
            <h1><i>Associativity</i></h1>
        </section>
    </div>
</div>

<script src="js/reveal.js"></script>

<script>
    Reveal.initialize({
        width: 1920,
        height: 1080,
        controls: false,
        transition: 'slide',
        backgroundTransition: 'slide',
        touch: true,
        progress: true,
        history: true,
        viewDistance: 3,
        margin: 0.1,
        minScale: 0.2,
        maxScale: 1.5,

        dependencies: [
            {src: 'plugin/markdown/marked.js'},
            {src: 'plugin/markdown/markdown.js'},
            {src: 'plugin/notes/notes.js', async: true},
            {src: 'plugin/highlight/highlight.js', async: true}
        ]
    });
</script>
</body>
</html>
